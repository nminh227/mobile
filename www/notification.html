<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>CW PhoneGap Version</title>
</head>

<body>
    <section id="page" data-role="page">
        <header data-role="header">
            <h1>Notification</h1>
        </header><!-- /header -->
        <article data-role="content">
            <a href="#popupDialog" data-role="button" data-position-to="window" data-transistion="pop" data-rel="popup" >Open dialog</a>
                <div data-role="popup" id="popupDialog" data-overlay-theme="a" class="ui-corner-all ui-popup ui-overlay-shadow ui-body-a" style="max-width: 1000px;">
                    <div data-role="header" class="ui-corner-top">
                        <h1>Popup Dialog</h1>
                    </div>
                    <div role="main" class="ui-corner-bottom ui-content">
                    	<h3 class="ui-title">Using Notification</h3>
                    	<p>Click on any button below</p>
                    	<div class="ui-grid-a">
                    		<div class="ui-block-a"><a href="#" data-role="button"  class="ui-button-a" onclick="ring();">Ring</a></div>
                    		<div class="ui-block-b"><a href="#" data-role="button"  class="ui-button-a" onclick="vibrate();">Vibrate</a></div>
                    	</div>
                    	<div class="ui-grid-solo">
                    		<div class="ui-block-a"><a href="#" data-role="button" data-rel="back" data-theme="c">Close</a></div>
                    	</div>
                    	
                    </div>
                </div>
   
            
        </article><!-- /content -->
        <footer data-role="footer">
            <h1>Footer</h1>
        </footer><!-- /footer -->
    </section><!-- /page -->
</body>
<script src="cordova.js" type="text/javascript" charset="utf-8" async defer></script>
<script type="text/javascript">
</script>
</html>
